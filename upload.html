<html>
  <head>
    Swage
  </head>
  <body>

      <div><label>Image:</label></div>
      <div><input type="file" name="image" /></div>
      <div><label>Left:</label></div>
      <div><input type="text" name="left" /></div>
      <div><label>Top:</label></div>
      <div><input type="text" name="top" /></div>
      <div><label>Output Size:</label></div>
      <div><input type="text" name="output_size" /></div>
      <div><label>Select Size:</label></div>
      <div><input type="text" name="select_size" /></div>
      <div><input type="submit" value="Swage"></div>
  </body>
</html>
